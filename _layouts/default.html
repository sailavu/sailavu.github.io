<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
              <h1 class="title"><a href="/">{{ site.name }}</a></h1>
              <a class="extra" href="/">home</a>
            </div>
     
                {{ content }}

            <div class="footer">
              <div class="contact">
                <p>
                  {{ site.author.name }}<br />
                  {{ site.author.job_title }} @ <a class="extra" href="{{ site.author.company_url }}">{{ site.author.company_name }}</a><br />
                </p>
              </div>
              <div class="contact">
                <p>
                  <a href="http://twitter.com/{{ site.author.twitter }}">twitter.com/{{ site.author.twitter }}</a><br />
                  <a href="http://github.com/{{ site.author.github }}">github.com/{{ site.author.github }}</a><br />
                </p>
              </div>
            </div>

        </div> <!-- /container -->

    </body>
</html>
